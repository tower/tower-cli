# This workflow will build and test the Rust code in this repository. There are
# separate workflows for testing the python portion of the code base.
#
# This file is *not* generated from automation and is manually maintained.
#
name: "[tower] Test rust"

on:
  pull_request:
  push:
    branches:
      - '*'
    tags-ignore:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTFLAGS: -C debuginfo=0  # Do not produce debug symbols to keep memory usage down
  RUST_BACKTRACE: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup show

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Compile tests
        run: >
          cargo test --all-features --no-run

      - name: Run tests
        if: github.ref_name != 'main'
        run: >
          cargo test --all-features
        env:
          RUST_LOG: debug

      - name: Continue to evict openssl
        run: >
          cargo tree -i openssl-sys;
          if [[ $? -eq 0 ]];
          then
            echo "openssl is present in the dependency tree. Please evict it.";
            exit 1;
          fi;

          cargo tree -i native-tls;
          if [[ $? -eq 0 ]];
          then
            echo "native-tls is present in the dependency tree. Please evict it.";
            exit 1;
          fi;

